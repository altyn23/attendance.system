<!DOCTYPE html>
<html lang="kk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Студенттер - Attendance System</title>
    <style>
        :root {
            --bg-1: #102447;
            --bg-2: #1f3f7a;
            --panel: rgba(255, 255, 255, 0.92);
            --panel-strong: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --line: #dbe4f0;
            --brand: #2257c7;
            --brand-2: #3b82f6;
            --accent: #0ea5a4;
            --warn: #f59e0b;
            --danger: #dc2626;
            --ok: #16a34a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", "Manrope", "Segoe UI", sans-serif;
            background: radial-gradient(circle at 10% -20%, #4f46e5 0%, transparent 45%),
                        radial-gradient(circle at 90% 120%, #0ea5a4 0%, transparent 40%),
                        linear-gradient(135deg, var(--bg-1), var(--bg-2));
            color: var(--text);
        }

        .orb {
            position: fixed;
            border-radius: 999px;
            filter: blur(10px);
            opacity: 0.28;
            pointer-events: none;
            animation: float 9s ease-in-out infinite;
        }

        .orb.one {
            width: 320px;
            height: 320px;
            background: #38bdf8;
            top: 40px;
            right: 6%;
        }

        .orb.two {
            width: 280px;
            height: 280px;
            background: #22c55e;
            bottom: 0;
            left: -70px;
            animation-delay: 1.2s;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-14px) scale(1.03); }
            100% { transform: translateY(0) scale(1); }
        }

        .topbar {
            max-width: 1240px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f8fafc;
            gap: 16px;
        }

        .title {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .link-btn {
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.14);
            color: #fff;
            text-decoration: none;
            padding: 9px 14px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform .2s ease, background .2s ease;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.24);
            transform: translateY(-1px);
        }

        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 700;
            display: grid;
            place-items: center;
            cursor: pointer;
            position: relative;
        }

        .menu {
            position: absolute;
            right: 0;
            top: 48px;
            min-width: 180px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 16px 40px rgba(2, 6, 23, 0.22);
            padding: 8px;
            display: none;
            z-index: 20;
        }

        .menu.show { display: block; }

        .menu a {
            display: block;
            text-decoration: none;
            color: #1f2937;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }

        .menu a:hover { background: #f1f5f9; }

        .page {
            max-width: 1240px;
            margin: 0 auto;
            padding: 0 20px 26px;
        }

        .panel {
            background: var(--panel);
            backdrop-filter: blur(8px);
            border-radius: 18px;
            box-shadow: 0 14px 34px rgba(2, 6, 23, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.35);
        }

        .hero {
            padding: 22px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .hero h2 {
            margin: 0;
            font-size: 28px;
        }

        .hero p {
            margin: 6px 0 0;
            color: var(--muted);
        }

        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer;
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.2px;
            transition: transform .2s ease, filter .2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }

        .btn-primary { background: linear-gradient(90deg, var(--brand), var(--brand-2)); }
        .btn-accent { background: linear-gradient(90deg, #0ea5a4, #22c55e); }
        .btn-muted {
            background: #e2e8f0;
            color: #0f172a;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            padding: 16px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #0f172a;
        }

        .controls {
            padding: 14px;
            margin-bottom: 16px;
        }

        .group-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .group-tab {
            border: 1px solid #c7d5e6;
            background: #f8fafc;
            color: #1e293b;
            border-radius: 999px;
            padding: 7px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all .2s ease;
        }

        .group-tab.active {
            background: linear-gradient(90deg, var(--brand), var(--brand-2));
            border-color: transparent;
            color: #fff;
        }

        .search {
            width: 100%;
            border: 1px solid #cfd9e5;
            border-radius: 10px;
            padding: 11px 13px;
            font-size: 15px;
            outline: none;
        }

        .search:focus {
            border-color: #7ba6ea;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.16);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 12px;
        }
        .group-sections {
            display: grid;
            gap: 12px;
        }
        .group-section {
            background: var(--panel-strong);
            border: 1px solid var(--line);
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }
        .group-summary {
            padding: 12px 14px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }
        .group-students {
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 12px;
        }

        .student-card {
            padding: 16px;
            background: var(--panel-strong);
            border-radius: 16px;
            border: 1px solid var(--line);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
            animation: fadeIn .25s ease both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .student-head {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .student-name {
            font-size: 17px;
            font-weight: 700;
            color: #0f172a;
        }

        .badge {
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 700;
            color: #0f172a;
            background: #e2e8f0;
        }

        .meta {
            color: var(--muted);
            font-size: 13px;
            margin: 5px 0;
        }

        .student-stats {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--line);
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
        }

        .kpi {
            background: #f8fafc;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .kpi-value { font-size: 20px; font-weight: 800; }
        .kpi-label { font-size: 12px; color: var(--muted); margin-top: 4px; }

        .empty {
            padding: 38px;
            text-align: center;
            color: var(--muted);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.52);
            z-index: 40;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .modal.show { display: flex; }

        .modal-body {
            width: min(560px, 100%);
            border-radius: 16px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 18px 38px rgba(2, 6, 23, 0.3);
        }

        .modal-body h3 { margin: 0 0 14px; }

        .field { margin-bottom: 12px; }
        .field label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 5px;
        }

        .field input,
        .field textarea {
            width: 100%;
            border: 1px solid #cfd9e5;
            border-radius: 10px;
            padding: 10px 11px;
            font-size: 14px;
            outline: none;
        }

        .field textarea { min-height: 160px; resize: vertical; }

        .field input:focus,
        .field textarea:focus {
            border-color: #7ba6ea;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.14);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 12px;
        }

        @media (max-width: 760px) {
            .hero h2 { font-size: 24px; }
            .topbar { padding-top: 16px; }
        }
    </style>
</head>
<body>
<div class="orb one"></div>
<div class="orb two"></div>

<header class="topbar">
    <div class="title">Студенттер</div>
    <div class="top-actions">
        <a href="/dashboard" class="link-btn">Басты бет</a>
        <a href="/my-classes" class="link-btn">Сабақтар</a>
        <div class="profile" onclick="toggleProfile()" th:text="${#strings.substring(fullName, 0, 1)}">A
            <div class="menu" id="profileMenu">
                <a href="/profile">Профиль</a>
                <a href="/settings">Баптаулар</a>
                <a href="#" onclick="logout()">Шығу</a>
            </div>
        </div>
    </div>
</header>

<main class="page">
    <section class="panel hero">
        <div>
            <h2>Топтар бойынша тіркелген студенттер</h2>
            <p>Платформада тіркелген студенттер тізімі топтарға бөлініп көрсетіледі.</p>
        </div>
        <div class="btn-row" th:if="${role == 'ADMIN'}">
            <button class="btn btn-primary" onclick="openAddModal()">Студент қосу</button>
            <button class="btn btn-accent" onclick="openImportModal()">Импорт</button>
        </div>
    </section>

    <section class="stats" id="summaryStats"></section>

    <section class="panel controls">
        <div class="group-tabs" id="groupTabs"></div>
        <input id="searchInput" class="search" type="text" placeholder="Студентті іздеу: аты, тегі, email" oninput="searchStudents()">
    </section>

    <section class="grid" id="studentsGrid"></section>
    <section class="panel empty" id="emptyState" style="display:none;">Сұранысқа сай студент табылмады.</section>
</main>

<div class="modal" id="studentModal">
    <div class="modal-body">
        <h3>Жаңа студент қосу</h3>
        <form id="studentForm">
            <div class="field">
                <label for="firstName">Аты</label>
                <input id="firstName" type="text" required>
            </div>
            <div class="field">
                <label for="lastName">Тегі</label>
                <input id="lastName" type="text" required>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email" required>
            </div>
            <div class="field">
                <label for="group">Топ</label>
                <input id="group" type="text" placeholder="Мысалы: ИС-2101" required>
            </div>
            <div class="field">
                <label for="password">Құпиясөз</label>
                <input id="password" type="password" placeholder="Әдепкі мән: student123">
            </div>
        </form>
        <div class="modal-actions">
            <button class="btn btn-muted" onclick="closeModal()">Бас тарту</button>
            <button class="btn btn-primary" onclick="saveStudent()">Сақтау</button>
        </div>
    </div>
</div>

<div class="modal" id="importModal">
    <div class="modal-body">
        <h3>CSV арқылы импорт</h3>
        <div class="field">
            <label for="importData">Формат: Аты,Тегі,Email,Топ</label>
            <textarea id="importData" placeholder="Айдана,Қасымова,aidana@mail.com,ИС-2101"></textarea>
        </div>
        <div class="modal-actions">
            <button class="btn btn-muted" onclick="closeImportModal()">Бас тарту</button>
            <button class="btn btn-accent" onclick="importStudents()">Импорттау</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let allStudents = [];
    let unassignedStudents = [];
    let groupedStudents = {};
    let groupCounts = {};
    let availableGroups = [];
    let currentGroup = 'all';
    let teacherScoped = false;

    async function loadStudents() {
        try {
            const response = await fetch('/api/teacher/students');
            const data = await response.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            teacherScoped = !!data.scopedByTeacherGroups;
            groupedStudents = data.studentsByGroup || {};
            availableGroups = data.groups || [];
            unassignedStudents = data.unassignedStudents || [];

            allStudents = data.students || [];
            groupCounts = {};

            availableGroups.forEach(group => {
                const students = groupedStudents[group] || [];
                groupCounts[group] = students.length;
            });

            const tabs = document.getElementById('groupTabs');
            if (teacherScoped) {
                tabs.style.display = 'none';
                currentGroup = 'all';
            } else {
                tabs.style.display = 'flex';
            }

            renderSummary();
            if (!teacherScoped) {
                renderGroupTabs();
            }
            renderCurrentList();
        } catch (error) {
            console.error('Load students error:', error);
            alert('Студенттерді жүктеу кезінде қате шықты');
        }
    }

    function renderSummary() {
        const container = document.getElementById('summaryStats');
        const total = allStudents.length;
        const groupTotal = availableGroups.length;
        const unassigned = unassignedStudents.length;

        container.innerHTML = `
            <div class="panel stat-card">
                <div class="stat-label">Барлық студент</div>
                <div class="stat-value">${total}</div>
            </div>
            <div class="panel stat-card">
                <div class="stat-label">Топ саны</div>
                <div class="stat-value">${groupTotal}</div>
            </div>
            <div class="panel stat-card">
                <div class="stat-label">Топсыз студент</div>
                <div class="stat-value">${unassigned}</div>
            </div>
        `;
    }

    function renderGroupTabs() {
        const tabs = document.getElementById('groupTabs');
        let html = `<button class="group-tab ${currentGroup === 'all' ? 'active' : ''}" data-group="all">Барлығы (${allStudents.length})</button>`;

        availableGroups.forEach(group => {
            const count = groupCounts[group] || 0;
            const active = currentGroup === group ? 'active' : '';
            html += `<button class="group-tab ${active}" data-group="${escapeAttr(group)}">${escapeHtml(group)} (${count})</button>`;
        });

        if (unassignedStudents.length > 0) {
            const active = currentGroup === '__ungrouped' ? 'active' : '';
            html += `<button class="group-tab ${active}" data-group="__ungrouped">Топсыз (${unassignedStudents.length})</button>`;
        }

        tabs.innerHTML = html;
        tabs.querySelectorAll('.group-tab').forEach(btn => {
            btn.addEventListener('click', () => filterByGroup(btn.dataset.group, btn));
        });
    }

    function filterByGroup(group, button) {
        currentGroup = group;
        document.querySelectorAll('.group-tab').forEach(tab => tab.classList.remove('active'));
        if (button) button.classList.add('active');
        renderCurrentList();
    }

    function searchStudents() {
        renderCurrentList();
    }

    function getFilteredStudents() {
        const query = document.getElementById('searchInput').value.trim().toLowerCase();
        let source;

        if (teacherScoped || currentGroup === 'all') {
            source = allStudents;
        } else if (currentGroup === '__ungrouped') {
            source = unassignedStudents;
        } else {
            source = groupedStudents[currentGroup] || [];
        }

        if (!query) return source;

        return source.filter(student => {
            const fullName = `${student.firstName || ''} ${student.lastName || ''}`.toLowerCase();
            const email = (student.email || '').toLowerCase();
            const group = (student.group || '').toLowerCase();
            return fullName.includes(query) || email.includes(query) || group.includes(query);
        });
    }

    function renderCurrentList() {
        const students = getFilteredStudents();
        displayStudents(students);
    }

    function displayStudents(students) {
        const grid = document.getElementById('studentsGrid');
        const empty = document.getElementById('emptyState');

        if (!students.length) {
            grid.innerHTML = '';
            empty.style.display = 'block';
            return;
        }

        empty.style.display = 'none';
        if (!teacherScoped && currentGroup === 'all') {
            const grouped = {};
            students.forEach(student => {
                const key = student.group && student.group.trim() ? student.group : 'Топ тағайындалмаған';
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(student);
            });

            const sortedGroupKeys = Object.keys(grouped).sort((a, b) => a.localeCompare(b));
            grid.className = 'group-sections';
            grid.innerHTML = sortedGroupKeys.map(groupName => `
                <details class="group-section" ${sortedGroupKeys.length <= 3 ? 'open' : ''}>
                    <summary class="group-summary">
                        <span>${escapeHtml(groupName)}</span>
                        <span>${grouped[groupName].length} студент</span>
                    </summary>
                    <div class="group-students">
                        ${grouped[groupName].map(student => renderStudentCard(student)).join('')}
                    </div>
                </details>
            `).join('');
        } else {
            grid.className = 'grid';
            grid.innerHTML = students.map(student => renderStudentCard(student)).join('');
        }

        loadStudentStats(students);
    }

    function renderStudentCard(student) {
        const registeredAt = formatDate(student.registrationDate);
        const groupName = student.group && student.group.trim() ? student.group : 'Топ тағайындалмаған';
        return `
            <article class="student-card">
                <div class="student-head">
                    <div class="student-name">${escapeHtml(student.firstName || '')} ${escapeHtml(student.lastName || '')}</div>
                    <span class="badge">${escapeHtml(groupName)}</span>
                </div>
                <div class="meta">${escapeHtml(student.email || '-')}</div>
                <div class="meta">Тіркелген күні: ${registeredAt}</div>
                <div class="student-stats">
                    <div class="kpi">
                        <div class="kpi-value" id="attendance-${student.id}">0%</div>
                        <div class="kpi-label">Қатысу</div>
                    </div>
                    <div class="kpi">
                        <div class="kpi-value" id="classes-${student.id}">0</div>
                        <div class="kpi-label">Белгілеу саны</div>
                    </div>
                </div>
            </article>
        `;
    }

    async function loadStudentStats(students) {
        for (const student of students) {
            try {
                const response = await fetch(`/api/attendance/stats/${student.id}`);
                const stats = await response.json();
                if (stats.error) continue;

                const attendanceEl = document.getElementById(`attendance-${student.id}`);
                const classesEl = document.getElementById(`classes-${student.id}`);
                if (attendanceEl) attendanceEl.textContent = `${Math.round(stats.rate || 0)}%`;
                if (classesEl) classesEl.textContent = `${stats.total || 0}`;
            } catch (e) {
                console.error('Load stat error', student.id, e);
            }
        }
    }

    function openAddModal() {
        document.getElementById('studentForm').reset();
        document.getElementById('studentModal').classList.add('show');
    }

    function closeModal() {
        document.getElementById('studentModal').classList.remove('show');
    }

    function openImportModal() {
        document.getElementById('importModal').classList.add('show');
    }

    function closeImportModal() {
        document.getElementById('importModal').classList.remove('show');
    }

    async function saveStudent() {
        const studentData = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            email: document.getElementById('email').value.trim(),
            group: document.getElementById('group').value.trim(),
            password: document.getElementById('password').value || 'student123'
        };

        if (!studentData.firstName || !studentData.lastName || !studentData.email || !studentData.group) {
            alert('Барлық міндетті өрістерді толтырыңыз');
            return;
        }

        try {
            const response = await fetch('/api/teacher/add-student', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(studentData)
            });
            const result = await response.json();

            if (!result.success) {
                alert(result.error || 'Сақтау кезінде қате шықты');
                return;
            }

            closeModal();
            await loadStudents();
        } catch (error) {
            console.error('Save student error:', error);
            alert('Серверге қосылу қатесі');
        }
    }

    async function importStudents() {
        const input = document.getElementById('importData').value;
        const lines = input.split('\n').map(l => l.trim()).filter(Boolean);
        const students = [];

        for (const line of lines) {
            const [firstName, lastName, email, group] = line.split(',').map(s => (s || '').trim());
            if (firstName && lastName && email && group) {
                students.push({ firstName, lastName, email, group, password: 'student123' });
            }
        }

        if (!students.length) {
            alert('Импорт үшін дұрыс форматтағы деректер жоқ');
            return;
        }

        try {
            const response = await fetch('/api/teacher/import-students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(students)
            });
            const result = await response.json();
            alert(result.message || 'Импорт аяқталды');
            if (result.success) {
                closeImportModal();
                await loadStudents();
            }
        } catch (error) {
            console.error('Import error:', error);
            alert('Импорт кезінде қате шықты');
        }
    }

    function toggleProfile() {
        document.getElementById('profileMenu').classList.toggle('show');
    }

    function logout() {
        fetch('/api/auth/logout', { method: 'POST' })
            .then(() => window.location.href = '/login')
            .catch(() => window.location.href = '/login');
    }

    function formatDate(raw) {
        if (!raw) return '-';
        const date = new Date(raw);
        if (Number.isNaN(date.getTime())) return '-';
        return date.toLocaleDateString('kk-KZ');
    }

    function escapeHtml(value) {
        return String(value)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function escapeAttr(value) {
        return String(value)
            .replace(/&/g, '&amp;')
            .replace(/"/g, '&quot;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
    }

    loadStudents();
</script>
<script src="/js/app-prefs.js"></script>
</body>
