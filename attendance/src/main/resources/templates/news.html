<!DOCTYPE html>
<html lang="kk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–ñ–∞“£–∞–ª—ã“õ—Ç–∞—Ä - Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --dark: #1F2937;
            --gray: #6B7280;
            --light: #F9FAFB;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .navbar h1 {
            color: white;
            font-size: 24px;
        }
        
        .nav-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        
        .profile-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            min-width: 200px;
            z-index: 1000;
        }
        
        .profile-menu.show {
            display: block;
        }
        
        .profile-menu a {
            display: block;
            padding: 10px;
            color: var(--dark);
            text-decoration: none;
            border-radius: 5px;
        }
        
        .profile-menu a:hover {
            background: var(--light);
        }
        
        .nav-btn {
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-content h2 {
            color: var(--dark);
            font-size: 32px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .news-grid {
            display: grid;
            gap: 25px;
        }
        
        .news-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        
        .news-title {
            color: var(--dark);
            font-size: 24px;
            font-weight: 600;
            flex: 1;
        }
        
        .news-date {
            color: var(--gray);
            font-size: 14px;
            white-space: nowrap;
        }
        
        .news-content {
            color: #4B5563;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
        }
        
        .news-author {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .news-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--light);
            color: var(--gray);
        }
        
        .action-btn:hover {
            background: #E5E7EB;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: var(--dark);
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .empty-state {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-title {
            color: var(--dark);
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .empty-text {
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>üì∞ –ñ–∞“£–∞–ª—ã“õ—Ç–∞—Ä</h1>
        <div class="nav-right">
            <a href="/dashboard" class="nav-btn">üìä Dashboard</a>
            <div class="profile-icon" onclick="toggleProfile()" th:text="${#strings.substring(fullName, 0, 1)}">A</div>
            <div class="profile-menu" id="profileMenu">
                <a href="/profile">üë§ –ú–µ–Ω—ñ“£ –ø—Ä–æ—Ñ–∏–ª—ñ–º</a>
                <a href="/settings">‚öôÔ∏è –ë–∞–ø—Ç–∞—É–ª–∞—Ä</a>
                <a href="#" onclick="logout()">üö™ –®—ã“ì—É</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <div class="header-content">
                <h2>–£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç –∂–∞“£–∞–ª—ã“õ—Ç–∞—Ä—ã</h2>
                <button class="btn btn-primary" onclick="openAddModal()" th:if="${role == 'ADMIN'}">
                    ‚ûï –ñ–∞“£–∞–ª—ã“õ “õ–æ—Å—É
                </button>
            </div>
        </div>

        <div class="news-grid" id="newsGrid">
            <!-- News will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üì∞</div>
            <div class="empty-title">–ñ–∞“£–∞–ª—ã“õ—Ç–∞—Ä –∂–æ“õ</div>
            <div class="empty-text">”ò–∑—ñ—Ä–≥–µ –∂–∞“£–∞–ª—ã“õ—Ç–∞—Ä –∂–∞—Ä–∏—è–ª–∞–Ω–±–∞“ì–∞–Ω</div>
        </div>
    </div>

    <!-- Add News Modal -->
    <div class="modal" id="newsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>–ñ–∞“£–∞ –∂–∞“£–∞–ª—ã“õ “õ–æ—Å—É</h3>
            </div>
            <form id="newsForm">
                <div class="form-group">
                    <label>–¢–∞“õ—ã—Ä—ã–ø *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>–ú–∞–∑–º“±–Ω—ã *</label>
                    <textarea id="content" required placeholder="–ñ–∞“£–∞–ª—ã“õ –º”ô—Ç—ñ–Ω—ñ–Ω –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑..."></textarea>
                </div>
                <div class="form-group">
                    <label>–ê–≤—Ç–æ—Ä</label>
                    <input type="text" id="author" placeholder="–º—ã—Å–∞–ª—ã: –î–µ–∫–∞–Ω–∞—Ç">
                </div>
            </form>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveNews()">–ñ–∞—Ä–∏—è–ª–∞—É</button>
                <button class="btn" onclick="closeModal()">–ë–æ–ª–¥—ã—Ä–º–∞—É</button>
            </div>
        </div>
    </div>

    <script>
        let news = [];
        const userRole = '[[${role}]]';

        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                news = await response.json();
                displayNews();
            } catch (error) {
                console.error('Error loading news:', error);
            }
        }

        function displayNews() {
            const grid = document.getElementById('newsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (news.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';
            
            news.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                
                const date = new Date(item.createdAt);
                const formattedDate = date.toLocaleDateString('kk-KZ', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                const authorInitial = (item.author || '–ê').charAt(0).toUpperCase();
                
                card.innerHTML = `
                    <div class="news-header">
                        <div class="news-title">${item.title}</div>
                        <div class="news-date">${formattedDate}</div>
                    </div>
                    <div class="news-content">${item.content}</div>
                    <div class="news-footer">
                        <div class="news-author">
                            <div class="author-avatar">${authorInitial}</div>
                            <span>${item.author || '”ò–∫—ñ–º—à—ñ–ª—ñ–∫'}</span>
                        </div>
                        ${userRole === 'ADMIN' ? `
                        <div class="news-actions">
                            <button class="action-btn" onclick="editNews(${item.id})">‚úèÔ∏è</button>
                            <button class="action-btn" onclick="deleteNews(${item.id})">üóëÔ∏è</button>
                        </div>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openAddModal() {
            document.getElementById('newsForm').reset();
            document.getElementById('newsModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('newsModal').classList.remove('show');
        }

        async function saveNews() {
            const newsData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                author: document.getElementById('author').value || '”ò–∫—ñ–º—à—ñ–ª—ñ–∫'
            };

            try {
                const response = await fetch('/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newsData)
                });

                if (response.ok) {
                    alert('–ñ–∞“£–∞–ª—ã“õ —Å”ô—Ç—Ç—ñ –∂–∞—Ä–∏—è–ª–∞–Ω–¥—ã!');
                    closeModal();
                    loadNews();
                } else {
                    alert('“ö–∞—Ç–µ –æ—Ä—ã–Ω –∞–ª–¥—ã');
                }
            } catch (error) {
                alert('–°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É “õ–∞—Ç–µ—Å—ñ');
            }
        }

        async function deleteNews(id) {
            if (confirm('–ñ–∞“£–∞–ª—ã“õ—Ç—ã –∂–æ—é“ì–∞ —Å–µ–Ω—ñ–º–¥—ñ—Å—ñ–∑ –±–µ?')) {
                try {
                    await fetch(`/api/news/${id}`, { method: 'DELETE' });
                    alert('–ñ–∞“£–∞–ª—ã“õ –∂–æ–π—ã–ª–¥—ã');
                    loadNews();
                } catch (error) {
                    alert('–ñ–æ—é –∫–µ–∑—ñ–Ω–¥–µ “õ–∞—Ç–µ –æ—Ä—ã–Ω –∞–ª–¥—ã');
                }
            }
        }

        function toggleProfile() {
            document.getElementById('profileMenu').classList.toggle('show');
        }

        function logout() {
            fetch('/api/auth/logout', { method: 'POST' })
                .then(() => window.location.href = '/login');
        }

        loadNews();
    </script>
</body>
</html>
