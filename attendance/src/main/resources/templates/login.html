<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кіру</title>
  <style>
    :root {
      --bg-1: #e8f2ff;
      --bg-2: #dbeafe;
      --bg-3: #c7e9ff;
      --card: rgba(255, 255, 255, 0.94);
      --card-border: #d8e4f5;
      --text: #0f172a;
      --muted: #64748b;
      --input: #ffffff;
      --input-border: #c9d7ea;
      --focus: #2563eb;
      --brand: #2257c7;
      --brand2: #3b82f6;
      --shadow: 0 22px 50px rgba(15, 23, 42, 0.16);
      --top-btn-bg: rgba(15, 23, 42, 0.06);
      --top-btn-text: #1e293b;
    }
    [data-theme="dark"] {
      --bg-1: #050910;
      --bg-2: #0f172a;
      --bg-3: #111827;
      --card: rgba(15, 23, 42, 0.92);
      --card-border: #263244;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --input: #0b1220;
      --input-border: #334155;
      --focus: #60a5fa;
      --brand: #3b82f6;
      --brand2: #6366f1;
      --shadow: 0 22px 56px rgba(2, 6, 23, 0.46);
      --top-btn-bg: rgba(255, 255, 255, 0.1);
      --top-btn-text: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 10% -15%, rgba(56, 189, 248, 0.3) 0%, transparent 42%),
        radial-gradient(circle at 90% 115%, rgba(168, 85, 247, 0.24) 0%, transparent 42%),
        linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 55%, var(--bg-3) 100%);
      color: var(--text);
      padding: 20px;
      overflow-x: hidden;
    }

    .blob {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 999px;
      filter: blur(14px);
      opacity: 0.38;
      pointer-events: none;
      animation: drift 9s ease-in-out infinite;
      z-index: 0;
    }
    .blob.one { top: 24px; right: 7%; background: radial-gradient(circle at 30% 30%, #22d3ee, #2563eb); }
    .blob.two { bottom: -90px; left: -70px; background: radial-gradient(circle at 30% 30%, #a78bfa, #6366f1); animation-delay: 1.5s; }

    @keyframes drift {
      0% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-14px) scale(1.04); }
      100% { transform: translateY(0px) scale(1); }
    }

    .top-controls {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
      z-index: 2;
    }

    .theme-btn {
      border: 1px solid rgba(148, 163, 184, 0.36);
      background: var(--top-btn-bg);
      color: var(--top-btn-text);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
      backdrop-filter: blur(6px);
    }
    .theme-btn.active {
      border-color: rgba(34, 211, 238, 0.8);
      box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.2) inset;
    }

    .container {
      position: relative;
      z-index: 1;
      width: min(430px, 100%);
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 28px;
      box-shadow: var(--shadow);
      animation: reveal .38s ease;
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      margin: 0 0 2px;
      text-align: center;
      font-size: 46px;
      color: var(--text);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 18px;
      font-size: 15px;
      font-weight: 500;
    }

    .msg {
      display: none;
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.4;
    }
    .error { background: rgba(239, 68, 68, 0.14); color: #b91c1c; border: 1px solid rgba(239, 68, 68, 0.34); }
    .success { background: rgba(34, 197, 94, 0.14); color: #166534; border: 1px solid rgba(34, 197, 94, 0.36); }

    .field {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 600;
    }

    .input-wrap {
      position: relative;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: border-color .18s, box-shadow .18s;
    }

    input:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, .14);
    }

    .pw-toggle {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      padding: 4px 6px;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin-top: 4px;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      transition: transform .18s, filter .18s;
    }

    .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
    .btn:disabled { opacity: .7; cursor: wait; transform: none; }

    .hint {
      margin-top: 10px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>

  <div class="top-controls">
    <button class="theme-btn" id="themeBtn" onclick="toggleTheme()">Dark</button>
    <button class="theme-btn" id="langKzBtn" onclick="setLang('kz')">KZ</button>
    <button class="theme-btn" id="langRuBtn" onclick="setLang('ru')">RU</button>
  </div>

  <main class="container">
    <h1>Attendance</h1>
    <p class="subtitle">Жүйеге кіру</p>

    <div id="msg" class="msg"></div>

    <form id="loginForm" onsubmit="event.preventDefault(); login();">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="username" placeholder="name@example.com" />
      </div>

      <div class="field">
        <label for="password">Құпиясөз</label>
        <div class="input-wrap">
          <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />
          <button type="button" class="pw-toggle" id="pwToggle" onclick="togglePassword()">Көру</button>
        </div>
      </div>

      <button id="submitBtn" class="btn" type="submit">Кіру</button>
    </form>

    <p class="hint">Тек тіркелген қолданушылар үшін</p>
  </main>

  <script>
    const msg = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");

    function togglePassword() {
      const password = document.getElementById('password');
      const toggle = document.getElementById('pwToggle');
      const isHidden = password.type === 'password';
      password.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Жасыру' : 'Көру';
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      msg.style.display = "none";

      if (!email || !password) {
        showMsg("Email мен құпиясөзді енгізіңіз", "error");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Күте тұрыңыз...';

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (!res.ok || data.error) {
          showMsg(data.error || "Кіру қатесі", "error");
          return;
        }

        showMsg("Кіру сәтті", "success");
        setTimeout(() => { window.location.href = "/dashboard"; }, 500);
      } catch (_) {
        showMsg("Серверге қосылу мүмкін емес", "error");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Кіру';
      }
    }

    function showMsg(text, type) {
      msg.textContent = text;
      msg.className = "msg " + type;
      msg.style.display = "block";
    }

  </script>
<script src="/js/app-prefs.js"></script>
</body>
</html>
