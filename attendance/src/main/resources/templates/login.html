<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System — Кіру</title>
  <style>
    :root {
      --primary: #2e5ccd;
      --accent: #5eb680;
      --text-dark: #1e293b;
      --text-light: #f1f5f9;
      --bg: #f8fafc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(115deg, #1e3a8a 0%, #172554 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      overflow: hidden;
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 40px 32px 48px;
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
    }

    p.subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #e2e8f0;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 18px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      outline: none;
      transition: box-shadow 0.2s ease, transform 0.15s ease;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(46, 92, 205, 0.3);
      transform: scale(1.01);
    }

    .roles {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    .role {
      flex: 1;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 0;
      cursor: pointer;
      font-weight: 500;
      color: #1e293b;
      border: 1px solid transparent;
      transition: 0.25s ease;
    }

    .role:hover {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .role.active {
      background: var(--accent);
      color: #fff;
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(94, 182, 128, 0.3);
    }

    .btn {
      width: 100%;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 14px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 8px 25px rgba(46, 92, 205, 0.3);
    }

    .btn:hover {
      background: #224eb4;
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(46, 92, 205, 0.35);
    }

    .msg {
      display: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: left;
    }

    .error {
      background: rgba(255, 87, 87, 0.1);
      border-left: 4px solid #e63946;
      color: #fef2f2;
    }

    .success {
      background: rgba(94, 182, 128, 0.15);
      border-left: 4px solid var(--accent);
      color: #ecfdf5;
    }

    footer {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 32px 24px 40px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance System</h1>
    <p class="subtitle">Жүйеге кіру формасы</p>

    <div id="msg" class="msg"></div>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="мысалы: student@mail.com" />

    <label for="password">Құпиясөз</label>
    <input id="password" type="password" placeholder="••••••••" />

    <div class="roles">
      <div class="role active" data-role="student">Student</div>
      <div class="role" data-role="teacher">Teacher</div>
      <div class="role" data-role="admin">Admin</div>
    </div>

    <button class="btn" onclick="login()">Кіру</button>

    <div style="margin-top: 20px; color: rgba(255, 255, 255, 0.8); font-size: 14px;">
      Аккаунтыңыз жоқ па? <a href="/register" style="color: #5eb680; text-decoration: none; font-weight: 600;">Тіркелу</a>
    </div>

    <footer>© 2025 Attendance System</footer>
  </div>

  <script>
    const roles = document.querySelectorAll(".role");
    const msg = document.getElementById("msg");
    let currentRole = "student";

    roles.forEach((r) =>
      r.addEventListener("click", () => {
        roles.forEach((b) => b.classList.remove("active"));
        r.classList.add("active");
        currentRole = r.dataset.role;
      })
    );

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      msg.style.display = "none";

      if (!email || !password) {
        showMsg("Email мен құпиясөзді енгізіңіз", "error");
        return;
      }

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (!res.ok || data.error) {
          showMsg(data.error || "Қате деректер", "error");
          return;
        }

        showMsg("Сәтті кірдіңіз, " + data.name + "!", "success");
        setTimeout(() => (window.location.href = "/dashboard"), 1200);
      } catch (e) {
        showMsg("Серверге қосылу мүмкін емес", "error");
      }
    }

    function showMsg(text, type) {
      msg.textContent = text;
      msg.className = "msg " + type;
      msg.style.display = "block";
    }
  </script>
</body>
</html>
