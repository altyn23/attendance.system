<!DOCTYPE html>
<html lang="kk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR сканерлеу</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --c-primary: #2e5ccd;
            --c-primary-2: #4f46e5;
            --c-teal: #0ea5e9;
            --c-mint: #22c55e;
            --c-amber: #f59e0b;
            --c-rose: #ef4444;
            --c-bg-1: #0b1530;
            --c-bg-2: #132b66;
            --c-surface: rgba(255,255,255,.92);
            --c-text: #1f2937;
            --c-muted: #64748b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            color: var(--c-text);
            background: linear-gradient(130deg, var(--c-bg-1), var(--c-bg-2));
            overflow-x: hidden;
        }
        .bg-shape {
            position: fixed;
            border-radius: 999px;
            filter: blur(10px);
            opacity: .35;
            pointer-events: none;
            animation: drift 9s ease-in-out infinite;
            z-index: 0;
        }
        .bg-shape.s1 { width: 260px; height: 260px; top: 36px; right: 8%; background: radial-gradient(circle at 30% 30%, #22d3ee, #2563eb); }
        .bg-shape.s2 { width: 340px; height: 340px; bottom: -110px; left: -50px; background: radial-gradient(circle at 30% 30%, #c084fc, #6366f1); animation-delay: 1.4s; }
        .bg-shape.s3 { width: 210px; height: 210px; bottom: 120px; right: 20%; background: radial-gradient(circle at 30% 30%, #34d399, #0ea5e9); animation-delay: 2.2s; }
        @keyframes drift {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-14px) scale(1.04); }
            100% { transform: translateY(0px) scale(1); }
        }

        .navbar {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        .navbar h1 { font-size: 24px; }
        .nav-links { display: flex; gap: 10px; }
        .nav-btn {
            text-decoration: none;
            color: #e5e7eb;
            border: 1px solid rgba(255,255,255,.2);
            background: rgba(255,255,255,.08);
            border-radius: 10px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 13px;
            transition: transform .2s, background .2s;
        }
        .nav-btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.15); }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 24px;
        }

        .scanner-container {
            background: var(--c-surface);
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 20px 40px rgba(3,9,28,.24);
            max-width: 720px;
            margin: 0 auto;
        }

        .scanner-header {
            text-align: center;
            margin-bottom: 16px;
        }
        .scanner-header h2 {
            font-size: 30px;
            margin-bottom: 6px;
        }
        .scanner-header p {
            font-size: 14px;
            color: var(--c-muted);
        }

        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 360px;
            height: 360px;
            margin: 20px auto;
            background: #f8fafc;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid var(--c-primary);
            border-radius: 14px;
            pointer-events: none;
        }

        .corner {
            position: absolute;
            width: 28px;
            height: 28px;
            border: 3px solid var(--c-teal);
        }
        .corner.tl { top: -2px; left: -2px; border-right: none; border-bottom: none; border-radius: 12px 0 0 0; }
        .corner.tr { top: -2px; right: -2px; border-left: none; border-bottom: none; border-radius: 0 12px 0 0; }
        .corner.bl { bottom: -2px; left: -2px; border-right: none; border-top: none; border-radius: 0 0 0 12px; }
        .corner.br { bottom: -2px; right: -2px; border-left: none; border-top: none; border-radius: 0 0 12px 0; }

        .scanning-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--c-teal), transparent);
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
        }

        .control-btn {
            padding: 11px 16px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .2s, filter .2s;
            color: #fff;
            background: linear-gradient(90deg, var(--c-primary), var(--c-primary-2));
        }

        .control-btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.04);
        }

        .submit-btn {
            padding: 11px 16px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(90deg, #16a34a, #0ea5e9);
        }

        .status-message {
            margin-top: 12px;
            padding: 12px 14px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 13px;
        }
        .status-message.success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; display: block; }
        .status-message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; display: block; }
        .status-message.info { background: #dbeafe; color: #1d4ed8; border: 1px solid #bfdbfe; display: block; }

        .manual-input {
            margin-top: 18px;
            padding-top: 16px;
            border-top: 1px solid #e5ecf6;
        }
        .manual-input h3 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            gap: 8px;
        }
        .code-input {
            flex: 1;
            padding: 11px 12px;
            border: 1px solid #dbe4f0;
            border-radius: 10px;
            font-size: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            outline: none;
        }
        .code-input:focus { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79,70,229,.12); }

        .recent-scans {
            margin-top: 16px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 14px;
        }
        .recent-scans h3 { font-size: 18px; margin-bottom: 10px; }

        .scan-item {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #e6edf8;
            margin-bottom: 8px;
        }
        .scan-class { font-size: 14px; font-weight: 700; margin-bottom: 2px; }
        .scan-time { font-size: 12px; color: #64748b; }
        .scan-status {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 700;
        }
        .scan-status.present { background: #dcfce7; color: #166534; }
        .scan-status.late { background: #fef3c7; color: #92400e; }

        @media (max-width: 740px) {
            .navbar { flex-direction: column; align-items: flex-start; gap: 10px; }
            .nav-links { flex-wrap: wrap; }
            .scanner-container { padding: 16px; }
            .scanner-box { height: 300px; max-width: 300px; }
            .scanner-overlay { width: 210px; height: 210px; }
            .input-group { flex-direction: column; }
        }
    </style>
</head>
<body>
<div class="bg-shape s1"></div>
<div class="bg-shape s2"></div>
<div class="bg-shape s3"></div>

<nav class="navbar">
    <h1>QR сканерлеу</h1>
    <div class="nav-links">
        <a href="/dashboard" class="nav-btn">Басты бет</a>
        <a href="/my-attendance" class="nav-btn">Қатысу</a>
        <a href="/profile" class="nav-btn">Профиль</a>
    </div>
</nav>

<div class="container">
    <div class="scanner-container">
        <div class="scanner-header">
            <h2>QR кодты сканерлеңіз</h2>
            <p>Сабаққа қатысуды тіркеу үшін QR кодты камераға көрсетіңіз</p>
        </div>

        <div class="scanner-box">
            <video id="video" style="display: none;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="scanner-overlay">
                <div class="scanner-corners">
                    <div class="corner tl"></div>
                    <div class="corner tr"></div>
                    <div class="corner bl"></div>
                    <div class="corner br"></div>
                </div>
                <div class="scanning-line"></div>
            </div>
            <div id="placeholder" style="text-align: center; color: var(--c-muted);">
                <div style="font-size: 54px; margin-bottom: 8px;">Камера</div>
                <p>Камераны іске қосу үшін төмендегі батырманы басыңыз</p>
            </div>
        </div>

        <div class="camera-controls">
            <button class="control-btn" id="startBtn" onclick="startCamera()">Камераны қосу</button>
            <button class="control-btn" id="stopBtn" onclick="stopCamera()" style="display: none;">Тоқтату</button>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="manual-input">
            <h3>Немесе кодты қолмен енгізіңіз</h3>
            <div class="input-group">
                <input type="text" id="manualCode" class="code-input" placeholder="ABCD1234" maxlength="8">
                <button class="submit-btn" onclick="submitManualCode()">Жіберу</button>
            </div>
        </div>

        <div class="recent-scans">
            <h3>Соңғы белгілер</h3>
            <div id="recentScans">
                <p style="text-align: center; color: var(--c-muted);">Әзірге белгілер жоқ</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let scanning = false;

    function startCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                video.play();
                scanning = true;
                requestAnimationFrame(scanQRCode);
            })
            .catch(function(error) {
                showMessage('Камераға қатынау мүмкін емес: ' + error.message, 'error');
            });
    }

    function stopCamera() {
        scanning = false;
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
            video.srcObject = null;
        }
        video.style.display = 'none';
        document.getElementById('placeholder').style.display = 'block';
        document.getElementById('startBtn').style.display = 'block';
        document.getElementById('stopBtn').style.display = 'none';
    }

    function scanQRCode() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                submitQRCode(code.data);
                scanning = false;
                stopCamera();
            }
        }

        if (scanning) {
            requestAnimationFrame(scanQRCode);
        }
    }

    function submitQRCode(qrCode) {
        showMessage('QR код өңделуде...', 'info');

        fetch('/api/qr/scan', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ qrCode: qrCode })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message + ' - ' + data.className + ' (' + data.room + ')', 'success');
                    addRecentScan(data.className, data.room, data.status);
                } else {
                    showMessage(data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('Қате: ' + error.message, 'error');
            });
    }

    function submitManualCode() {
        const code = document.getElementById('manualCode').value.trim();
        if (code) {
            submitQRCode(code);
            document.getElementById('manualCode').value = '';
        }
    }

    function showMessage(message, type) {
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.textContent = message;
        statusMessage.className = 'status-message ' + type;

        setTimeout(() => {
            statusMessage.className = 'status-message';
        }, 5000);
    }

    function addRecentScan(className, room, status) {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('kk-KZ', { hour: '2-digit', minute: '2-digit' });
        const dateStr = now.toLocaleDateString('kk-KZ');

        const scanHtml = `
                <div class="scan-item">
                    <div class="scan-info">
                        <div class="scan-class">${className} - ${room}</div>
                        <div class="scan-time">${dateStr} ${timeStr}</div>
                    </div>
                    <span class="scan-status ${status.toLowerCase()}">${status === 'LATE' ? 'Кешіккен' : 'Қатысты'}</span>
                </div>
            `;

        const recentScans = document.getElementById('recentScans');
        if (recentScans.querySelector('p')) {
            recentScans.innerHTML = scanHtml;
        } else {
            recentScans.insertAdjacentHTML('afterbegin', scanHtml);
        }
    }

    document.getElementById('manualCode').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            submitManualCode();
        }
    });
</script>
<script src="/js/app-prefs.js"></script>
</body>
</html>
